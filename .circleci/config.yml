version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps:
          parameters:
            dependency-file: requirements-dev.txt
      - python/save-cache
      - run:
          command: |
            coverage run --source app -m pytest tests
            coverage report --skip-empty --fail-under=50
          name: Run tests

workflows:
  main:
    jobs:
      - build-and-test
